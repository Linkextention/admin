	<style>@import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap'); @import url('https://fonts.googleapis.com/css2?family=Cardo&family=PT+Serif&family=Playfair+Display&display=swap'); @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap'); * {box-sizing:border-box;} body { background:#141F40 url('./img/relaxer-bg.jpg') no-repeat center center/cover; color:#fff; font-family:'Montserrat', 'Playfair Display', 'Roboto', sans-serif; min-height:100vh; overflow:hidden; display:flex; flex-direction:column; align-items:center; margin:0;} h1{float:center; justify-content:center; display:block; margin-top:117px; font-size:60px; font-weight:200; font-family:'Roboto';} .container { display:flex; align-items:center; justify-content:center; margin:auto; margin-top:62px; height:300px; width:300px; position:relative; transform:scale(1);} .circle {background-color:#010f1c; height:100%; width:100%; border-radius:50%; position:absolute; top:0; left:0; z-index:-1;} .gradient-circle {background:conic-gradient(#7a8fa3 0%, #6e8296 40%, #c2c4cc 40%, #b3b4ba 60%, #004561 60%, #003348 100%); height:320px; width:320px; z-index:-2; border-radius:50%; position:absolute; top:-10px; left:-10px;} .pointer {background-color:#fff; border-radius:50%; height:20px; width:20px; display:block;} .pointer-container { position:absolute; top:-40px; left:140px; width:20px; height:190px; animation:rotate 7.5s linear forwards infinite; transform-origin:bottom center;} @keyframes rotate {from {transform:rotate(0deg);} to {transform:rotate(360deg);}} .container.grow { animation:grow 3s linear forwards;} @keyframes grow {from {transform:scale(0.7);} to {transform:scale(1);}} .container.shrink { animation:shrink 3s linear forwards;} @keyframes shrink {from { transform:scale(1);} to {transform:scale(0.7);}}  /* On smaller screens, decrease items size */  @media screen and (max-width:960px){	h1{margin-top:136px; margin-bottom:44px; font-size:40px; font-weight:100;} .container { display:flex; align-items:center; justify-content:center; margin:auto; margin-top:88px; height:141px; width:141px; position:relative; transform:scale(1);} p{font-size:10px;} .circle { background-color:#010f1c; height:106%; width:106%; border-radius:50%; position:absolute; top:-4px; left:-4px; z-index:-1;} .gradient-circle { background:conic-gradient(#7a8fa3 0%, #6e8296 40%, #c2c4cc 40%, #b3b4ba 60%, #004561 60%, #003348 100%); height:160px; width:160px; z-index:-2; border-radius:50%; position:absolute; top:-10px; left:-10px;} .pointer-container { position:absolute; top:-50px; left:70px; width:10px; height:120px; animation:rotate 7.5s linear forwards infinite; transform-origin:bottom center;} .pointer {background-color:#fff; border-radius:50%; height:14px; width:14px; display:block;} @keyframes rotate {from {transform:rotate(0deg);} to {transform:rotate(360deg);}} .container.grow { animation:grow 3s linear forwards;} @keyframes grow {from {transform:scale(1);} to {transform:scale(1.5);}} .container.shrink { animation:shrink 3s linear forwards;} @keyframes shrink {from { transform:scale(1.5);} to {transform:scale(1);}}}</style>
  </head>
  <body>
    <h1 title="Relax, Calm"><b>Tranquil</b></h1>

    <div class="container" id="container">
      <div class="circle"></div>

      <p id="text"></p>

      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
	  
    </div>
	
	
    <script>
	  const container = document.getElementById('container');
      const text = document.getElementById('text');

      const totalTime = 7500;
      const breatheTime = (totalTime / 5) * 2;
      const holdTime = totalTime / 5;

      breathAnimation();

      function breathAnimation() {
        text.innerText = 'Breathe In!';
        container.className = 'container grow';

        setTimeout(() => {
          text.innerText = 'Hold';

          setTimeout(() => {
            text.innerText = 'Breathe Out!';
            container.className = 'container shrink';
          }, holdTime);
        }, breatheTime);
}

      setInterval(breathAnimation, totalTime);
	</script>
  </body>
